<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Sistema de layout em grid</title>
    <style>
        
        .h100 {
            height: 100px;
        }
        .h400 {
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
            <div class="col-12 col-md-3 bg-dark bg-opacity-75 h400"></div>
            <div class="col-12 col-md-9 bg-dark bg-opacity-25 h400"></div>
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
        </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
